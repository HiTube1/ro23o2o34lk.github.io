<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            outline: none;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .sent {
            background-color: #0084ff;
            color: white;
            margin-left: 20%;
            margin-right: 5px;
        }
        .received {
            background-color: #e9ecef;
            margin-right: 20%;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="chat-input" placeholder="Введите сообщение..." />
    </div>

    <script>
        const ws = new WebSocket('ws://servermassew.c6t.ru:8080');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');

        ws.onopen = () => {
            const password = prompt('Введите пароль для подключения к серверу:');
            ws.send(JSON.stringify({ type: 'auth', password }));
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'auth') {
                if (!data.success) {
                    alert('Неверный пароль. Подключение отклонено.');
                    ws.close();
                }
            } else if (data.type === 'history') {
                data.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message received';
                    messageDiv.textContent = msg;
                    chatWindow.appendChild(messageDiv);
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
            } else if (data.type === 'message') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message received';
                messageDiv.textContent = data.message;
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        };

        ws.onclose = () => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.textContent = 'Соединение с сервером закрыто.';
            chatWindow.appendChild(messageDiv);
        };

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                const message = chatInput.value;
                ws.send(JSON.stringify({ type: 'message', message }));
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.textContent = message;
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                chatInput.value = '';
            }
        });
    </script>
</body>
</html>
